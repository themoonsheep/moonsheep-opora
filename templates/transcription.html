{% load static %}
<!DOCTYPE html>
<html dir="ltr" mozdisallowselectionprint moznomarginboxes>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
    <title>The Form</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://use.fontawesome.com/ff50c4964e.js"></script>
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/viewer.css" %}">
    <link rel="stylesheet" href="{% static "css/opora_viewer.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery-ui.min.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery-ui.structure.min.css" %}">
    <link rel="stylesheet" href="{% static "css/jquery-ui.theme.min.css" %}">
    <link rel="stylesheet" href="{% static "css/form.css" %}">

    <script src="{% static "js/layout/compatibility.js" %}"></script>
    <!-- This snippet is used in production (included from viewer.html) -->
    <link rel="resource" type="application/l10n" href="{% static "locale/locale.properties" %}">
    <script src="{% static "js/layout/l10n.js" %}"></script>
{#    <script src="{% static "build/pdf.js" %}"></script>#}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{#    <script src="https://cdnjs.cloudflare.com/ajax/libs/floatthead/2.0.3/jquery.floatThead.min.js"></script>#}
    <!-- <script src="js/floatThead.js"></script> -->
    <script src="{% static "js/layout/jquery-ui.min.js" %}"></script>

    <!-- Resizable form -->
    <script src="{% static "js/layout/headers.js" %}"></script>

    <script>
      $.noConflict();
      // Code that uses other library's $ can follow here.
    </script>

  </head>

  <body tabindex="1" class="loadingInProgress">


<!-- overlay -->
    <form class="overlay" id="main" method="post">
      <div id="handle" class="ui-resizable-handle ui-resizable-n">&#8801;</div>

      <div class="col-md-12 form">
        {% block content %}
        {% endblock %}
      </div>
    </form>
    <div id="outerContainer">
      {% block task-presenter %}
        {% include presenter.template %}
      {% endblock %}
    </div> <!-- outerContainer -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
